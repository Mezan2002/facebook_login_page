<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Design By Mezan</title>
    <!-- font awsome link -->
    <script
      src="https://kit.fontawesome.com/2abc45480d.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="neumorphic">
      <div class="neumorohic_img">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
          alt=""
        />
      </div>
      <div class="neumorphic_content">
        <h3>Facebook</h3>
        <p>Log In</p>
      </div>
      <form class="login_form" id="large_screen">
        <div class="form_input">
          <i class="fa-solid fa-envelope"></i>
          <input
            class="email_field"
            type="email"
            placeholder="Email Address Or Phone Number"
          />
        </div>
        <div class="form_input">
          <i class="fa-solid fa-lock icon"></i>
          <input
            class="password_field"
            type="password"
            placeholder="Password"
          />
        </div>
        <button>Log In</button>
        <div class="forgot_pass">
          <a href="#">Forgotter Password?</a>
        </div>
        <hr />
        <div class="creat_account">
          <a href="#">Creat New Account</a>
        </div>
      </form>
      <!-- for mobile device -->
      <form class="login_form" id="small_screen">
        <div class="form_input">
          <i class="fa-solid fa-envelope"></i>
          <input
            class="email_field"
            type="email"
            placeholder="Phone Or Email"
          />
        </div>
        <div class="form_input">
          <i class="fa-solid fa-lock icon"></i>
          <input
            class="password_field"
            type="password"
            placeholder="Password"
          />
        </div>
        <button>Log In</button>
        <div class="forgot_pass">
          <a href="#">Forgotter Password?</a>
        </div>
        <hr />
        <div class="creat_account">
          <a href="#">Creat New Account</a>
        </div>
      </form>
    </div>
  </body>
</html>
