<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Design By Mezan</title>
    <!-- font awsome link -->
    <script
      src="https://kit.fontawesome.com/2abc45480d.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="neumorphic">
      <div class="neumorohic_img">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
          alt=""
        />
      </div>
      <div class="neumorphic_content">
        <h3>Facebook</h3>
        <p id="matchPassword">Create New Account</p>
      </div>
      <form class="login_form creat_account_form" id="large_screen">
        <div id="firstNameAndLastName">
          <div class="">
            <input
              class="firstName"
              id="firstName"
              type="text"
              placeholder="First Name"
            />
          </div>
          <div class="">
            <input
              class="lastName"
              id="lastName"
              type="text"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form_input">
          <i class="fa-solid fa-envelope"></i>
          <input
            class="emailField"
            type="text"
            placeholder="Email Or Phone Number"
          />
        </div>
        <div class="form_input">
          <i class="fa-solid fa-lock icon"></i>
          <input
            id="password"
            class="setPassword"
            type="password"
            placeholder="Password"
          />
        </div>
        <div class="form_input">
          <i class="fa-solid fa-circle-check"></i>
          <input
            class="confirmPassword"
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
          />
        </div>

        <button>Creat New Account</button>
      </form>
    </div>
    <!-- script js -->
    <script src="js/create_new_account.js"></script>
  </body>
</html>
